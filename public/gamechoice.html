<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Candle In The Dark</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/gamechoice.js" charset="utf-8"></script>
  </head>
  <body>
    <main class='container'>
      <div class='row'>
        <h2 id='title' class='center'>Candle In The Dark</h2>
      </div>
      <div class='row'>
        <div class='col l12 center'>
          <img src="res/candle1.gif" alt="Spooky Flickering Candle" style="width:200px;height:200px;">
        </div>
      </div>
      <div class='container'>
        <div class='row'>
          <div class='center col l12'>
            <h2 class='center'>Simple Play</h2>
            <a class="waves-effect waves-light btn" id='simplePlay'>Begin Random Maze</a>
          </div>
        </div>
        <div class='row'>
          <div id='questMode' class='center col l12'>
            <h2 id='questTitle'>Want A Quest?</h2>

          </div>
        </div>
      </div>
    </main>

    <footer>

    </footer>

  </body>
</html>
