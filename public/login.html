<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Candle In The Dark</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/login.js" charset="utf-8"></script>
  </head>
  <body>
    <main class="container">
      <div class="row">
        <h2 id="title" class="center">Candle In The Dark</h2>
      </div>
      <div class="row">
        <div class="col l12 center">
          <img src="res/candle1.gif" alt="Spooky Flickering Candle" style="width:300px;height:300px;">
        </div>
      </div>
      <div class="container">
        <form class="col l12">
          <div class="row">
            <div class="input-field col l12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col l12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
        </form>
      </div>
      <div class="col l6 offset-l3 center">
        <a id="login" class="button">Log In</a>
      </div>
    </main>

    <footer class="footer container">
      <div class="row center">
        <a href="index.html" class="button">Home</a>
        <a href="register.html" class="button">Register</a>
        <a class="button" id="guest">Guest Play</a>
      </div>
    </footer>

  </body>
</html>
