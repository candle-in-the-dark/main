<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Candle In The Dark</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="./css/dragon.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/dragon.js" charset="utf-8"></script>
  </head>
  <body>
    <main class="container">
      <div class="row">
        <h2 id="title" class="center">Candle In The Dark</h2>
      </div>
      <div class="row">
        <div class="col l12 center">
          <img src="res/dragon_head_2.png" alt='terifying dragon!!'>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="center col l12">
            <h5>Answer my riddle or perish tiny human...</h5>
          </div>
          <div id="question" class='center'>
          </div>
        </div>
        <div class="row">
          <div class="center col l12">
          </div>
        </div>
        <div class="row">
          <div class="center col l12">
            <div id="answer">
            </div>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
